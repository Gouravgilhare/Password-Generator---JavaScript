<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - by Gourav</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" >
</head>

<body>
    <div class="container">
        <h3>Password Generator</h3>
        <div class="InputBox">
            
            <input type="text" placeholder="New Password" id="passbox"  disabled>
            <span id="copyIcon" class="material-symbols-outlined">
                content_copy
                </span>
        </div>
        <input type="range" min="1" max="30" value="8" id="inputSlider">
        <div class="row">
            <p>Password Length : </p>
            <span id="sliderValue">54</span>
        </div>
        <div class="options">
            <label for="lowercase">Include Lowercase Letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>
        <div class="options">

            <label for="uppercase">Include Uppercase Letters (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>
        <div class="options">
            <label for="numbers">Include Numbers (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
        </div>
        <div class="options">
            <label for="symbols">Include Special Characters(! - +)</label>
            <input type="checkbox" name="symbols" id="symbols" checked>
        </div>

        <button type="button" class="genBtn" id="genBtn" >Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
